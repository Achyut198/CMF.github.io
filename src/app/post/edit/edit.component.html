<app-nav></app-nav>
<div style="background-image: url('https://media.giphy.com/media/JoVV55m3KZHdxlpFZ6/giphy.gif');
background-size: cover; height: 1200px;;width: 100%; padding-top:80px;">
    <div class="container mt-4">
        <form #editForm="ngForm" (ngSubmit)="onSubmitcont()">
            <div class="card mt-4 shadow"style="background-image: url('https://image.shutterstock.com/image-vector/pink-sunset-over-blue-mountains-260nw-1465108622.jpg');
            background-size: cover; height:600px;width: 40%; padding-top:80px;padding-bottom:50px;">
                <div class="card-header bg-primary text-white">
                    <h2>Edit cont</h2>
                </div>
                <div class="card-body" >
                    <div [class]="isError? 'alert alert-danger':'d-none'" class=" my-4">{{ message }}</div>
                    <div [class]="isSuccess? 'alert alert-success':'d-none'"class=" my-4">{{ message }}</div>
    
                    <div class="form-group mt-4">
                        <input type="text" class="form-control" name="name" placeholder="contact Name" [(ngModel)]="cont.name"/>
                    </div>
                    <div class="form-group mt-4">
                        <input type="text" class="form-control" name="email" placeholder="contact Email" [(ngModel)]="cont.email"/>
                    </div>
                    <div class="form-group mt-4">
                        <input type="text" class="form-control" name="phone" placeholder="contact Phone" [(ngModel)]="cont.phone"/>
                    </div>
                    <div class="form-group mt-4">
                        <input type="text" class="form-control" name="type" placeholder="contact Type" [(ngModel)]="cont.type"/>
                    </div>
                    <!-- <div class="form-group mt-4">
                        <textarea class="form-control" name="pdesc" placeholder="Post Desc" [(ngModel)]="post.pdesc"></textarea>
                    </div> -->
                    <div class="form-group text-end mt-4">
                        <button class="btn btn-primary">Save cont</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
</div>
